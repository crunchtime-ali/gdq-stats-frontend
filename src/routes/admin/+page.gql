query getAdminData {
    getEventTypes @list(name: "All_Event_Types") {
        id
        name
        description
    }
    getEvents @list(name: "All_Events") {
        id
        eventType {
            name
        }
        donations
        donors
        completedGames
        tweets
        twitchChats
        viewers
        year
        scheduleId
    }
}
